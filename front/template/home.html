<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>Tracker</title>
  </head>
  <body>
    <!-- ===============================
         HEADER
    ================================ -->
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <img 
            src="/static/image/logo.png" 
            alt="Tracker" 
            class="logo-image" 
            onclick="window.location.href='/'"
          >
        </div>
      </div>

      <!-- ===============================
           BARRE DE RECHERCHE
      ================================ -->
      <div class="input-search">
        <form method="post" action="/home" id="search-form">
          <button class="home-button" type="button" onclick="submitHome()">&#8962;</button>
          <input 
            type="text" 
            autofocus 
            id="search-input" 
            name="mot" 
            placeholder="Rechercher..."
          >
          <input type="hidden" id="home-field" name="home" value="">
        </form>
      </div>
    </div>

    <!-- ===============================
         CONTENU PRINCIPAL (BOTTOM PAGE)
    ================================ -->
    <div class="bottom-page">
      <!-- ===============================
           ONGLET DE FILTRE
      ================================ -->
      <div class="popup-filter">
        <!-- Header -->
        <div class="filter-header">
          <div class="filter-title">
            <h2>Filtres</h2>
          </div>
        </div>

        <form id="filter-form" method="post">
          <!-- Contenu des filtres -->
          <div class="filter-content">
            <!-- Filtre A-Z -->
            <div class="filter-group">
              <label for="menu">Tri alphabétique</label>
              <select id="menu" name="menu" class="select-styled">
                <option value="desactiver">Désactivé</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
              </select>
            </div>

            <!-- Filtre Date de création -->
            <div class="filter-group">
              <label>Date de création</label>
              <div class="input-group">
                <input 
                  type="text" 
                  id="minCreationDate" 
                  name="minCreationDate" 
                  placeholder="Min - YYYY" 
                  class="input-styled"
                >
                <input 
                  type="text" 
                  id="maxCreationDate" 
                  name="maxCreationDate" 
                  placeholder="Max - YYYY" 
                  class="input-styled"
                >
              </div>
            </div>

            <!-- Filtre Premier Album -->
            <div class="filter-group">
              <label>Premier Album</label>
              <div class="input-group">
                <input 
                  type="text" 
                  id="minFirstAlbum" 
                  name="minFirstAlbum" 
                  placeholder="Min - YYYY" 
                  class="input-styled"
                >
                <input 
                  type="text" 
                  id="maxFirstAlbum" 
                  name="maxFirstAlbum" 
                  placeholder="Max - YYYY" 
                  class="input-styled"
                >
              </div>
            </div>

            <!-- Filtre Nombre de membres -->
            <div class="filter-group">
              <div class="range-header">
                <label for="membersRange">Nombre de membres</label>
                <output id="membersOutput" class="members-output">Désactivé</output>
              </div>
              <input 
                type="range" 
                id="membersRange" 
                name="members" 
                min="0" 
                max="10" 
                value="0" 
                oninput="updateMemberOutput(this.value)"
                class="range-styled"
              >
            </div>
          </div>

          <!-- Bouton Reset -->
          <button 
            type="submit" 
            class="reset-button" 
            name="reset" 
            value="reset"
          >
            <svg 
              class="reset-icon" 
              viewBox="0 0 24 24" 
              fill="none" 
              stroke="currentColor" 
              stroke-width="2"
            >
              <path d="M3 12a9 9 0 1 1 18 0 9 9 0 0 1-18 0z"/>
              <path d="M3 12h6"/>
            </svg>
            Réinitialiser
          </button>
        </form>
      </div>

      <!-- ===============================
           ONGLET DE PHOTOS
      ================================ -->
      <div class="photo-container">
        <div class="cadre-photo">
          <button class="nav-btn-back" onclick="scrollback()">&lt;</button>
          <div class="photo-slider" id="slider">
            <!-- génération dynamique -->
            {{ range .RandomImages }}
            <a href="/pageartiste?id={{ .ID }}">
              <div 
                class="photo" 
                style="background-image:url('{{ .Image }}')"
              ></div>
            </a>
            {{ end }}
          </div>
          <button class="nav-btn-next" onclick="scrollnext()">&gt;</button>
        </div>

        <!-- Résultats de recherche -->
        <div 
          class="resultat-recherche" 
          id="resultat-recherche"
        ></div>
      </div>
    </div>

    <!-- ===============================
         FOOTER
    ================================ -->
    <footer class="footer-container">
      <p>©2024 Tracker</p>
      <a href="/apropos" class="button">À propos</a>
    </footer>

    <!-- Script JS -->
    <script src="../static/js/home.js"></script>
  </body>
</html>
