<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/apropos.css">
  </head>
  <body>
    <div class="header">
      <div class="Logo-contairner">
        <div class="Logo"> 
          <div class="Logo-text"> <p>Tracker</p> </div>
        </div>
      </div> 
      <!--barre de recherche-->
      <div class="input-search">            
        <form action="/search" method="post">
          <button type="button" class="home-button" onclick="window.location.href='/'">&#8962;</button>
          <input type="text" id="recherche" name="recherche" placeholder="Rechercher...">
          <button type="submit" class="button" name="button" value="button+">Rechercher</button>
        </form>
      </div> 
    </div>
    <!--onglet de filtre-->
    <div class="filter-tags">
      <div class="filter-tag" onclick="applyFilter('filter1')">Filtre</div>
      <div class="filter-tag"onclick="applyFilter('filter2')">Filtre</div>
      <div class="filter-tag"onclick="applyFilter('filter3')">Filtre</div>
    </div>
    <div class="bottom-page">
      <!--onglet de favoris-->
      <div class="popup-favoris">
        <div class="titre-favoris">
          <h1>Favoris</h1>
        </div>
      </div>
      <!--onglet de photo-->
      <div class="apropos-container">
        <div class="apropos">
          <h2>A propos</h2>
        </div>
        <div class="bottom-popup-apropos">
          <div class="comment">
            <h3>Comment ça marche ?</h3>
          </div>
          <div class="nous-contact">
            <div class="nous">
              <h3>Qui sommes-nous ?</h3>
            </div>
            <div class="contact">
              <h3>nous contacter</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer-container">
      <p>©2024 Tracker</p>
      <a href="/" class="button">Page d'accueil</a>
    </footer> 
  </body>
</html>
